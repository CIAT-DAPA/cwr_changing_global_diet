<!doctype html>
<html>

<head>
	<meta charset="utf-8">
	<title>Changing Global Diet</title>
	<meta name="description" content="">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
	<!-- build:css(.) styles/vendor.css -->
	<!-- bower:css -->
	<link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" />
	<!-- endbower -->
	<!-- endbuild -->
	<!-- build:css(.tmp) styles/main.css -->
	<link rel="stylesheet" href="styles/main.css">
	<!-- endbuild -->
</head>

<body ng-app="globalDietApp">
	<div>

		<div ng-controller="FlowingdataCtrl">
			<h1>Flowing Data</h1>
			<div id="controls" >
				<div id="leftside">
					<div id="speedcontrol">
						<div class="label">Speed</div>
						<div class="button" data-speed="pause">Pause</div>
						<div class="button" data-speed="3000">Slow</div>
						<div class="button current" data-speed="750">Medium</div>
						<div class="button" data-speed="300">Fast</div>
					</div>
				</div>
				<div id="year">
					<div class="sublabel">Year</div>
					<div id="yearvalue" class="valuedesc">1961</div>
				</div>
			</div>
			<div style="width: 256px; height: 100px; background-color: #66dd55;  display: block; ">
				Hola 1
			</div>			
			<div style="display: block; "></div>
			<div id="charts"></div>

		</div>
	</div>

	<!-- build:js(.) scripts/vendor.js -->
	<!-- bower:js -->
	<script src="bower_components/jquery/dist/jquery.js"></script>
	<script src="bower_components/angular/angular.js"></script>
	<script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
	<script src="bower_components/d3/d3.js"></script>
	<script src="bower_components/d3.slider/d3.slider.js"></script>
	<!-- endbower -->
	<!-- endbuild -->

	<!-- build:js({.tmp,app}) scripts/scripts.js -->
	<script src="scripts/app.js"></script>
	<script src="scripts/services/globaldietfactory.js"></script>
	<script src="scripts/controllers/flowingdata.js"></script>
	<script src="scripts/libs/d3.flowingdata.js"></script>
	<!-- endbuild -->


</body>

</html>
